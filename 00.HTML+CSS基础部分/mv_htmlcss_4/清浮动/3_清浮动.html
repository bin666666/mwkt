<!DOCTYPE HTML>
<html>
<head>

<title>无标题文档</title>
<style>
.box{ width:300px;margin:0 auto;border:10px solid #000; display:inline-block;}
.div{ width:200px;height:200px;background:red;float:left;}

	清浮动
	1.给父级也加浮动
	2.给父级加display:inline-block
*/
</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
