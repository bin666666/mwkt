<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dd{margin:0; font-size:12px;/* font-family:XX; */}
ol,ul{list-style:none;padding:0;margin:0;}
a{text-decoration:none;}
img{border:none;}
/* 默认样式重置 (css reset)  */

span,div{background:blue; width:100px; height:100px;}
span{display:block;}
div{display:inline;}
/* 
display:block;  显示为块
display:inline;  显示为内嵌
 */

</style>
</head>
<body>

<span>区分样式</span>
<span>区分样式</span>
<span>区分样式</span>
<div>块</div>

<div>块</div>
<div>块</div>



</body>
</html>
