<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dd{margin:0; font-size:12px;/* font-family:XX; */}
ol,ul{list-style:none;padding:0;margin:0;}
a{text-decoration:none;}
img{border:none;}
/* 默认样式重置 (css reset)  */

</style>
</head>
<body>

<a href="#">a标签（链接，下载，锚点）</a>
<img src="1.png" alt=""/>
<a href="#"><img src="1.png" alt=""/></a>
<span>区分样式</span>
<strong>强调（粗体）</strong>
<em>强调（斜体）</em>
<!-- 
内联，内嵌，行内属性标签：
1、默认同行可以继续跟同类型标签；

块属性标签：
1、默认独占一行显示；
 -->
<p>段落</p>
<div>块</div>
<h1>标题1</h1>
<h6>标题6</h6>
<ol>
	<li>列表项</li>
  <li>列表项</li>
  <li>列表项</li>
</ol>
<ul>
	<li>列表项</li>
  <li>列表项</li>
  <li>列表项</li>
</ul>
<dl>
	<dt>定义列表标题</dt>
  <dd>定义列表项</dd>
  <dd>定义列表项</dd>
  <dd>定义列表项</dd>
</dl>

</body>
</html>
